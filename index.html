<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Day Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
</head>


<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-center">
                Get Toastie in your city
            </a>
        </div>
    </nav>

    <div class="col-12">
        <div class="hstack gap-3">
            <input class="form-control me-auto" type="text" placeholder="Search your city here..."
                aria-label="Search your city here...">
            <button type="button" class="btn btn-primary">Search City</button>
            <div class="vr"></div>
        </div>

        <div class="list-group">
            <button type="buttonA" class="list-group-item list-group-item-action" aria-current="true">
                The current button, first city </button>
            <button type="buttonB" class="list-group-item list-group-item-action">A second button item, second
                city</button>
            <button type="buttonC" class="list-group-item list-group-item-action">A third button item, third
                city</button>
            <button type="buttonD" class="list-group-item list-group-item-action">A fourth button item, fourth
                city</button>
            <button type="buttonE" class="list-group-item list-group-item-action">A fifth button item, fifth
                city</button>
        </div>
    </div>

    <div class="row">
        <div class="card-main">
            <div class="card-header">
                Selected City
            </div>
            <div class="card-body">
                <h5 class="card-title">Special title treatment</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                This is the first weather card.
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                This is the second weather card.
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                This is third weather card.
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                This is fourth weather card.
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                This is the fifth weather card.
            </div>
        </div>
    </div>





</body>
<script src="/script.js"></script>

</html>
